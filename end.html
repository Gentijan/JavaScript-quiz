<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/end.css">
</head>
<body>
    <!--End-->
    <div class="container">
        <div id="end" class="flex-column">
            <!--End-Score-->
            <h1 id="endScore">0</h1>
            <form class="end-container">
                <h2 id="end-text">Enter your name below to save your score!</h2>
                <input type="text" name="name" id="player" placeholder="Enter your name">
                <!--Save-->
                <button class="btn" id="saveBtn" type="submit" onclick="saveHighScore(event)" disabled>Save</button>
            </form>
            <!--Restart-->
            <a href="/game.html" class="btn">Play Again</a>
            <!--Back-To-Home-->
            <a href="/quiz.html" class="btn">Go Home<i class="fas fa-home"></i></a>
        </div>
    </div>
    <script src="end.js"></script>
    <script src="https://kit.fontawesome.com/642720f6ac.js" crossorigin="anonymous"></script>
</body>
</html>
